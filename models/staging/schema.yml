version: 2

sources:
    - name: jaffle_shop
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: jaffle_shop
      tables:
          - name: customers
            description: One record per customer.
          - name: orders
            loaded_at_field: _etl_loaded_at
            freshness: 
              error_after:
                count: 24
                period: hour
              warn_after:
                count: 12
                period: hour
            
    - name: stripe
      description: This is a replica of the Postgres database used by our app
      database: raw
      schema: stripe
      tables:
          - name: payment
            description: One record per customer.